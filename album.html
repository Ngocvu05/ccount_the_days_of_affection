<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .album img:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
       function loadMenu() {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    }
    window.onload = loadMenu;
</script>
</head>
<body>
    <h1>My Google Photos Album</h1>
    <div class="album-container">
        <!-- Replace with your own image URLs -->
        <div class="album">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM2CHNkyv_1zcMrjUF__IUfkTWlkZVhKqrE41WEiJanMKFoBWbfRcc6QNfV5NvVrqNfIlVsezqS-iCIfb08qXTl2S_An3lNTR6LyDfmDZH_kICZKDiL=w784-h1046-no" alt="Image 1">
        </div>
        <div class="album">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM2CHNkyv_1zcMrjUF__IUfkTWlkZVhKqrE41WEiJanMKFoBWbfRcc6QNfV5NvVrqNfIlVsezqS-iCIfb08qXTl2S_An3lNTR6LyDfmDZH_kICZKDiL=w784-h1046-no" alt="Image 2">
        </div>
        <div class="album">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM2CHNkyv_1zcMrjUF__IUfkTWlkZVhKqrE41WEiJanMKFoBWbfRcc6QNfV5NvVrqNfIlVsezqS-iCIfb08qXTl2S_An3lNTR6LyDfmDZH_kICZKDiL=w784-h1046-no" alt="Image 3">
        </div>
    </div>
</body>
</html>
