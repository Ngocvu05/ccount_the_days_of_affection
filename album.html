<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh của 2 đứa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .album {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .album img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .album:hover .album-title {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
     <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        window.onload = loadMenu;
    </script>
</head>
<body>
    <h1>Album Gallery</h1>
    <div class="album-container">
        <!-- Album 1 -->
        <div class="album">

            <div class="album-title">Album 1</div>
        </div>
        <!-- Album 2 -->

        <!-- Album 3 -->
