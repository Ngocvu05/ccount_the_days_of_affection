<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 0;
        }
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu > li {
            position: relative;
        }
        .menu > li > a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .menu > li > a:hover {
            background-color: #575757;
        }
        /* Dropdown menu */
        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            list-style-type: none;
            background-color: #444;
            padding: 0;
            margin: 0;
            min-width: 180px;
            z-index: 1000;
        }
        .menu li:hover > ul {
            display: block;
        }
        .menu li ul li {
            position: relative;
        }
        .menu li ul li a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .menu li ul li a:hover {
            background-color: #575757;
        }
        /* Submenu for the next level */
        .menu li ul li ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
        }
        .menu li ul li:hover > ul {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .album img:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
       function loadMenu() {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    }
    window.onload = loadMenu;
</script>
</head>
<body>
    <h1>My Google Photos Album</h1>
    <div class="album-container">
        <!-- Replace with your own image URLs -->

            <img src="https://lh3.googleusercontent.com/pw/AP1GczM2CHNkyv_1zcMrjUF__IUfkTWlkZVhKqrE41WEiJanMKFoBWbfRcc6QNfV5NvVrqNfIlVsezqS-iCIfb08qXTl2S_An3lNTR6LyDfmDZH_kICZKDiL=w784-h1046-no" alt="Image 1">
        </div>
        <div class="album">

        </div>
        <div class="album">

</body>
</html>
