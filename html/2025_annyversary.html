<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Page - Typing Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fdf3e6;
            font-family: 'Dancing Script', cursive;
            color: #5a4033;
            line-height: 1.8;
        }

        .diary-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px 30px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #ffcc99;
        }

        .diary-container h1 {
            text-align: center;
            color: #d2691e;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            font-size: 20px;
            color: #5a4033;
            white-space: pre-wrap;
        }

        .line {
            margin-bottom: 10px;
        }

        .signature {
            text-align: right;
            margin-top: 20px;
            font-size: 22px;
            font-style: italic;
            color: #d2691e;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #a0522d;
        }
    </style>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
     <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        window.onload = loadMenu;
    </script>
</head>
<body>
    <div class="diary-container">
        <div id="menu-container"></div>
        <h1>Gửi em yêu – Phương Nhi!,</h1>
        <div class="content" id="content">
            <!-- Typing effect will inject text here -->
        </div>
        <div class="signature">
            Yêu em nhiều. <br>
            “Your Darling” - Ngọc Vũ
        </div>
        <div class="footer">Happy New Year 2025!</div>
    </div>

    <script>
        const lines = [
            "Vậy là năm 2024 đã qua, và 2025 đã đến.",
            "Anh nhận thấy rằng năm qua được yêu em là điều hạnh phúc to lớn nhất của anh.",
            "Dù có đôi lúc vẫn còn khiến em buồn vì những thiếu sót của anh.",
            "Nhưng nhìn chung thì thời gian qua với chúng ta là khoảng thời gian hạnh phúc phải không em?",
            "Năm 2025 này, anh hy vọng rằng…",
            "Tình yêu của anh và em sẽ ngày càng phát triển tốt hơn nữa, sẽ càng gắn kết hơn.",
            "Sẽ có những khoảnh khắc, kỷ niệm thật là hạnh phúc và ngọt ngào.",
            "Để những điều ấy có thể thành hiện thực anh cần có sự hợp tác của em nữa.",
            "Em hãy giúp anh nhé ❤.",
            "Năm mới.. anh chúc em…",
            "Sẽ luôn luôn xinh đẹp, vui vẻ và có thật nhiều niềm vui và hạnh phúc bên gia đình.",
            "Mỗi ngày thức dậy là 1 ngày tuyệt vời để em tận hưởng.",
            "Công việc thì thuận buồm xuôi gió.",
            "Tháng nào cũng vượt KPI đề ra, chốt đơn chốt số siêu tốc.",
            "Được Sếp và đồng nghiệp quan tâm giúp đỡ nhiều hơn.",
            "Hoàn thành được các mục tiêu của bản thân đề ra.",
        ];

        const contentDiv = document.getElementById("content");
        let currentLine = 0;
        let currentChar = 0;

        function typeLine() {
            if (currentLine < lines.length) {
                const line = lines[currentLine];
                if (currentChar < line.length) {
                    contentDiv.innerHTML += line[currentChar];
                    currentChar++;
                    setTimeout(typeLine, 50); // Typing speed (50ms per character)
                } else {
                    contentDiv.innerHTML += "<br>";
                    currentLine++;
                    currentChar = 0;
                    setTimeout(typeLine, 300); // Delay before next line
                }
            }
        }

        typeLine(); // Start typing effect
    </script>
</body>
</html>
